<%#
  Generate listing of chapters and topics.
  - site: Overall information about website with {chapters} having {slug, lede}.
  - relativeRoot: path from this page to repository root (for building URLs).
%>
<table>
<%_ site.chapters.forEach(items => { _%>
<tr><td><a href="<%- `${relativeRoot}/${items.slug}/` %>"><%- items.title %></a></td><td><%- items.lede %></td></tr>
<%_ }) _%>
</table>
