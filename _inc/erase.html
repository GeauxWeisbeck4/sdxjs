<%#
  Remove a slice from a code sample.
  - file: name of file to include. Must be in same directory as including file, and must have suffix.
  - key: key to search for - material in <key>...</key> is deleted.
%>
<%-
`<pre title="${file}"><code class="${_codeClass(file)}">` + _section(filename, file, {erase: key}) + `</code></pre>`
%>
