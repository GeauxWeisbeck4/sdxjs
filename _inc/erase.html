<%#
  Remove a slice from a code sample.
  - file: name of file to include. Must be in same directory as including file, and must have suffix.
  - tag: tag to search for - material in <tag>...</tag> is deleted.
%>
<%-
`<pre title="${file}:${tag}"><code class="${_codeClass(file)}">` + _readErase(filename, file, tag) + `</code></pre>`
%>
