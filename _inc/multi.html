<%#
  Include multiple files.
  - pat: pattern to fill in. Must contain a single '*', such as 'example.*'.
  - fill: space-separated list of fillers, such as 'js text'.
%>
<% fill.split(' ').forEach(s => {
  const incPath = pat.replace('*', s)
%>
  <%- include('/_inc/code.html', {file: incPath}) %>
<% }) %>
