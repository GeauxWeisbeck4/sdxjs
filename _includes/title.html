{%- comment -%}
Display page title and lede (if set).
{%- endcomment -%}
{%- if page.permalink == '/' -%}
{%- assign titleId = "intro" -%}
{%- else -%}
{%- assign titleId = page.permalink | replace: "/", "" -%}
{%- endif -%}
<h1 id="{{titleId}}">{{the_title}}</h1>
{% if the_lede %}<p class="lede">{{the_lede}}</p>{% endif %}
