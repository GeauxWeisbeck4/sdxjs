<%#
  Generate listing of chapters and topics.
  - site: Overall information about website with .chapters[] of {title, slug, lede}.
%>
<table>
<tr><th>Title</th><th>Content</th></tr>
<%_ site.chapters.forEach(item => { _%>
<tr><td><xref key="<%- item.slug %>"><%- item.title %></xref></td><td><%- item.lede %></td></tr>
<%_ }) _%>
</table>
