<%#
  Include a figure.
  - id: figure ID.
  - img: path to image file.
  - alt: alt text for image.
  - cap: figure caption.
  - fixme: true for figures that need to be done (optional).
%>
<%-
`<figure${((typeof fixme !== 'undefined') && fixme) ? ' class="fixme"' : ''}><img src="${img}" alt="${alt}"/><figcaption id="${id}">${cap}</figcaption></figure>`
%>
