<%#
  Include a figure.
  - id: figure ID.
  - img: path to image file.
  - alt: alt text for image.
  - cap: figure caption.
  - fixme: true for figures that need to be done (optional).
  - scale: false for figures that should *not* be scaled (optional).
%>
<%-
`<figure id="${id}"${((typeof fixme !== 'undefined') && fixme) ? ' class="fixme"' : ''}><img src="${((typeof fixme !== 'undefined') && fixme) ? site.defaultImage : img}" alt="${alt}" latexscale="${(typeof scale === 'undefined') || scale}"/><figcaption>${cap}</figcaption></figure>`
%>
