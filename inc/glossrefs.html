<%#
  Generate a list of all glossary references in this page.
  - glossRefs: array of keys for glossary references.
  - glossary: {key, value} of glossary terms.
%>
<% if (glossRefs && glossRefs.length) { %>
<div class="callout">
  <p class="callout">
    <strong>Terms defined:</strong>
    <%- glossRefs.map(entry => `<g key="${entry.key}">${entry.term}</g>`).join(', ') %>
  </p>
</div>
<% } %>
