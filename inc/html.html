<%#
  Include sample HTML (resized by div class).
  - file: name of file to include. Must be in same directory as including file, and must have suffix.
%>
<pre title="<%- file %>"><code class="language-html">
<%- fs.readFileSync(`${path.dirname(filename)}/${file}`, 'utf-8').replace(/&/g, '&amp;').replace(/>/g, '&gt;').replace(/</g, '&lt;') %>
</code></pre>
