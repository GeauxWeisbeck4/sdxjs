<%#
  Include a slice of a code sample.
  - file: name of file to include. Must be in same directory as including file, and must have suffix.
  - key: key to search for - only material in <key>...</key> is included.
%>
<%-
`<pre title="${file}"><code class="${_codeClass(file)}">` + _section(filename, file, {keep: key}) + `</code></pre>`
%>
