<%#
  Head of every post.
  - site: Overall information about website.
  - page: Information about this page.
  - toRoot: path from this page to site root.
%>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title><%- page.title %></title>
  <meta name="slug" content="<%- page.slug %>">
  <link rel="shortcut icon" type="image/x-icon" href="<%- `${toRoot}/favicon.ico` %>">
  <link href="<%- `${toRoot}/static/fonts.css` %>" rel="stylesheet" type="text/css">
  <link href="<%- `${toRoot}/static/site.css` %>" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="<%- `${toRoot}/favicon.ico` %>">
  <link rel="alternate" type="application/atom+xml" title="Software Tools in JavaScript" href="<%- `${site.url}/atom.xml` %>">
  <script src="<%- `${toRoot}/static/site.js` %>"></script>
  <script>window.onload = () => fixPage(false)</script>
</head>
<body id="_top">
<%- include('/inc/post-navbar.html') %>
  <main>
  <%- include('/inc/title.html') %>
